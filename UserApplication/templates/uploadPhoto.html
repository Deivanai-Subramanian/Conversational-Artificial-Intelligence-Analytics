{% extends "base.html" %}

{% block content %}
    <h1 class="w3-center "><b>New SIM Card Registration</b></h1>
    <h3 class="w3-center w3-text-theme"><b>Upload Photo</b></h3>
    <div class="w3-container w3-row">
        <div class="w3-col w3-quarter"><p> </p></div>
        <div class="w3-col w3-half w3-center">
            <div class="w3-panel w3-card-2 w3-theme-l5 w3-padding-16">
            <form class="w3-center" action="/process_image" method="POST" enctype="multipart/form-data">
                <!--method="POST" action="/verify_otp"-->
                <br>
                    <h4>Upload passport size photo with good quality</h4>
                    <h4><b>This uploaded image will be used for future real-time camera verification</b></h4>
                    <br>
                    <p>(Make sure that uploaded document with good image quality)</p>
                    <input type="file" name="image" onclick="CameraScan()" accept="image/*" required><br>
                    <br>
                    <div class="w3-container w3-center" style="display:none;" id="photoscan">
                        <img src="{{ url_for('video_feed') }}" alt="Video Stream" style="width: 50%;"><br><br>
                        <br>
                    </div>
                    <input type="submit" class="w3-button w3-aqua w3-round" value="Verify">
                    <br> <br>
            </form>
            </div>
        </div>
        <div class="w3-col w3-quarter"><p> </p></div>
    </div>
    <br>


<script>
    function CameraScan() {
          document.getElementById("photoscan").style.display = "block";
      }
</script>

{% endblock %}
