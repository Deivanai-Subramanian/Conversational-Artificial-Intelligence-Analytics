<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rasa Chatbot</title>
</head>
<body>
    <!-- Chatbot logo (initially visible) -->
    <!-- In your chatbot interface -->
    <div id="chatbot-logo" class="chatbot-logo">
        <!-- Add your chatbot logo or icon here-->
        <!-- Example: <img src="chatbot-logo.png" alt="Chatbot"> -->
        <span class="fas fa-comment"></span>
        <!-- <img src="/static/images/logo.jpg" alt="Chatbot Icon"> -->
    </div>
    <!-- Add a microphone icon for voice input -->
    <!-- Microphone icon 
    <div id="voice-input" class="voice-input">
        <i class="fas fa-microphone"></i>
    </div>-->
    <!-- Chat widget (initially hidden) -->
    <div id="chat-widget" class="chat-widget">
        <div id="chat-container">
            <div id="chat-history">
                <!-- Chat response containers with microphone icons -->
                <!-- ... Messages will be displayed here ... -->
            </div>
            <div id="user-input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <i id="voice-input" class="fas fa-microphone"></i>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
<script src="/static/script.js"></script>
</body>
</html>
